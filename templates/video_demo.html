<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Page title goes here</title>
    <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <!-- /* Link to  site's stylesheet */ -->
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://api.html5media.info/1.1.5/html5media.min.js"></script>
</head>

<body>

    <div class="vplayer">
        <video id="video1_html5_api" class="vjs-tech" preload="" data-setup="{}" src="static/video/ruc_2.mp4">
        </video>
        <!-- <video id="video2" controls preload width="480" height="272">
          <source src="static/video/ruc_2.mp4" type="video/mp4">
        </video> -->
        <div class="vjs-text-track-display"></div>
        <div class="vjs-loading-spinner" style="display: none;">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="ball3"></div>
            <div class="ball4"></div>
            <div class="ball5"></div>
            <div class="ball6"></div>
            <div class="ball7"></div>
            <div class="ball8"></div>
        </div>
        <div class="vjs-big-play-button" tabindex="0" style="display: none;"><span></span></div>
        <div class="vjs-controls vjs-fade-out">
            <div class="vjs-play-control vjs-control  vjs-paused" tabindex="0">
                <div><span class="vjs-control-text">Play</span></div>
            </div>
            <div class="vjs-fullscreen-control vjs-control " tabindex="0">
                <div><span class="vjs-control-text">Fullscreen</span></div>
            </div>
            <div class="vjs-current-time vjs-time-controls vjs-control">
                <div class="vjs-current-time-display">0:16</div>
            </div>
            <div class="vjs-time-divider">
                <div><span>/</span></div>
            </div>
            <div class="vjs-duration vjs-time-controls vjs-control">
                <div class="vjs-duration-display">1:25</div>
            </div>
            <div class="vjs-remaining-time vjs-time-controls vjs-control">
                <div class="vjs-remaining-time-display">-1:09</div>
            </div>
            <div class="vjs-progress-control vjs-control">
                <div aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" tabindex="0" class="vjs-progress-holder">
                    <div class="vjs-load-progress" style="width: 100%;"><span class="vjs-control-text">Loaded: 0%</span></div>
                    <div class="vjs-play-progress" style="width: 20.28%;"><span class="vjs-control-text">Progress: 0%</span></div>
                    <div class="vjs-seek-handle" style="left: 17.97%;"><span class="vjs-control-text">00:00</span></div>
                </div>
            </div>
            <div class="vjs-volume-control vjs-control">
                <div aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" tabindex="0" class="vjs-volume-bar">
                    <div class="vjs-volume-level" style="width: 90.71%;"><span class="vjs-control-text"></span></div>
                    <div class="vjs-volume-handle" style="left: 81.43%;"><span class="vjs-control-text"></span></div>
                </div>
            </div>
            <div class="vjs-mute-control vjs-control" tabindex="0">
                <div><span class="vjs-control-text">Mute</span></div>
            </div>
            <div class="vjs-subtitles-button vjs-menu-button vjs-control " tabindex="0" style="display: none;">
                <div><span class="vjs-control-text">Subtitles</span></div>
                <ul class="vjs-menu">
                    <li class="vjs-menu-title">Subtitles</li>
                    <li class="vjs-menu-item" tabindex="0">Off</li>
                </ul>
            </div>
            <div class="vjs-captions-button vjs-menu-button vjs-control " tabindex="0" style="display: none;">
                <div><span class="vjs-control-text">Captions</span></div>
                <ul class="vjs-menu">
                    <li class="vjs-menu-title">Captions</li>
                    <li class="vjs-menu-item" tabindex="0">Off</li>
                </ul>
            </div>
            <div class="vjs-chapters-button vjs-menu-button vjs-control " tabindex="0" style="display: none;">
                <div><span class="vjs-control-text">Chapters</span></div>
                <ul class="vjs-menu">
                    <li class="vjs-menu-title">Chapters</li>
                </ul>
            </div>
        </div>
    </div>

</body>
<!-- <script> var myplayer = _V_("video2");
</script> -->

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>video_search</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/style.css">
    <link href="//vjs.zencdn.net/5.11/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/5.11/video.min.js"></script>
    <script src="http://api.html5media.info/1.1.5/html5media.min.js"></script>


</head>

<body>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active">
            <a href="#">Home</a>
        </li>

    </ul>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-10" id="col-1">
                <h2>video</h2>

                <table class="table">

                  <video id="my-player" class="video-js" controls preload="auto" poster="//vjs.zencdn.net/v/oceans.png" data-setup='{}'>
                    <source src="/video/ruc_3.mp4" type="video/mp4"></source>

                    <p class="vjs-no-js">
                      To view this video please enable JavaScript, and consider upgrading to a
                      web browser that
                      <a href="http://videojs.com/html5-video-support/" target="_blank">
                        supports HTML5 video
                      </a>
                    </p>
                  </video>

                </table>

            </div>
        </div>
            <!-- <div class="col-md-10" id="col-2"> -->
            <div class="row">
                <div class="col-md-4" id="select">
                  <h2>Select</h2>
                  <p id="peason_list"></p>
                  <hr>
                  <button type="button" class="btn btn-danger" id="delete">peason</button>
                  <button type="button" class="btn btn-success" id="gen">peason</button>
                  <button type="button" class="btn btn-success" id="gen_all">peason</button>

                </div>
                <hr>
                <div class="col-md-4" id="search">
                      <h2>Search</h2>
                          <div class="sort">

                            <button type="button" class="btn btn-info " >
                                search
                                <span class="caret"></span>
                            </button>
                          </div>
                  </div>
            </div>


            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="static/js/vendor/jquery.ui.widget.js"></script>
    <script src="static/js/jquery.iframe-transport.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        var player = videojs('my-player');
        player.width(800)
    </script>

</body>

</html>
